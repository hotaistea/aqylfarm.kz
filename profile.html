<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Профиль</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="./style.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: #f9f9f9;
      padding-bottom: 80px;
      color: #333;
    }

    .profile-page {
      padding: 20px 16px;
    }

    .profile-page h1 {
      font-size: 20px;
      font-weight: 600;
      text-align: center;
      margin-bottom: 20px;
      color: #2e7d32;
    }

    .profile-card {
      background: #fff;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 20px;
      border: 2px solid #c8e6c9;
    }

    .profile-card h2 {
      font-size: 18px;
      margin-bottom: 10px;
      color: #388e3c;
    }

    .profile-info {
      font-size: 14px;
      line-height: 1.5;
      color: #555;
    }

    .profile-actions {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .action-btn {
      background-color: #66bb6a;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: 0.2s;
    }

    .action-btn:hover {
      background-color: #4caf50;
    }

    .logout-btn {
      background-color: #f44336;
    }

    .logout-btn:hover {
      background-color: #d32f2f;
    }

    /* Нижнее меню */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      display: flex;
      justify-content: space-around;
      padding: 6px 0;
      z-index: 1000;
    }

    .nav-item {
      text-align: center;
      font-size: 12px;
      color: #888;
      flex: 1;
      padding: 6px 0;
      transition: 0.2s;
    }

    .nav-item i {
      font-size: 18px;
      display: block;
      margin-bottom: 2px;
    }

    .nav-item.active {
      color: #2e7d32;
    }

    .nav-item.active i {
      color: #2e7d32;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="./img/logo.png" alt="Логотип">
  </div>

  <main class="profile-page">
    <h1>Профиль</h1>

    <div class="profile-card">
      <h2>Маргулан Сейсенбай</h2>
      <div class="profile-info">
        <p>Email: margulan@example.com</p>
        <p>Номер: +7 777 777 77 77</p>
        <p>Подписка: Премиум</p>
      </div>
    </div>

    <div class="profile-actions">
      <button class="action-btn">Изменить данные</button>
      <button class="action-btn">Управление подпиской</button>
      <button class="action-btn logout-btn">Выйти</button>
    </div>
  </main>

  <div class="bottom-nav">
    <a href="./index.html" class="nav-item">
      <i class="fas fa-home"></i>
      <span>Главная</span>
    </a>
    <a href="./route.html" class="nav-item">
      <i class="fas fa-route"></i>
      <span>Маршрут</span>
    </a>
    <a href="./subscribe.html" class="nav-item">
      <i class="fas fa-coins"></i>
      <span>Подписка</span>
    </a>
    <a href="#" class="nav-item active">
      <i class="fas fa-user"></i>
      <span>Профиль</span>
    </a>
  </div>
</body>
</html>
